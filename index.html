<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Envelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="envelope-container">
        <!-- Floating hearts when envelope is open -->
        <div class="floating-hearts">
          <div class="heart heart-1">❤️</div>
          <div class="heart heart-2">❤️</div>
          <div class="heart heart-3">❤️</div>
          <div class="heart heart-4">❤️</div>
        </div>
        
        <!-- Envelope -->
        <div class="envelope">
          <!-- Envelope body -->
          <div class="envelope-body"></div>
          
          <!-- Envelope flaps -->
          <div class="flap top-flap"></div>
          <div class="flap left-flap"></div>
          <div class="flap right-flap"></div>
          
          <!-- Bottom flap - always visible -->
          <div class="bottom-flap"></div>
          
          <!-- Envelope content - message -->
          <div class="message">
            <div class="message-content">
              <p>I love you,</p>
              <p>most ardently</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Control buttons -->
      <div class="buttons">
        <button id="openBtn" class="btn">Open Envelope</button>
        <button id="closeBtn" class="btn" disabled>Close Envelope</button>
      </div>
    </div>
    
    <!-- Decorative elements -->
    <div class="decoration bottom-gradient"></div>
    <div class="decoration top-right-heart">❤️</div>
    <div class="decoration bottom-left-heart">❤️</div>
    
    <script src="script.js"></script>
  </body>
</html>
